<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="auth.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="register.js" defer></script>
    <script type="module" src="session.js" defer></script>
</head>

<body>
    <section class="container forms show-signup">
      <div class="form signup">
        <div class="form-content">
          <header>Signup</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input" id="email" required>
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Create password" class="password" id="password" required>
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Confirm password" class="password" id="confirmPassword" required>
              <i class='bx bx-hide eye-icon'></i>
            </div>

            <div class="field button-field">
              <button id="submit">Signup</button>
            </div>
          </form>

          <div class="form-link">
            <span>Already have an account? <a href="login.html" class="link login-link">Login</a></span>
          </div>
          <div class="form-link">
            <span>Go to Web? <a href="../index.html">SDG Virtual Lab</a></span>
          </div>
        </div>

        <!-- <div class="line"></div>

        <div class="media-options" id="google">
          <a href="#" class="field google">
              <img src="../assets/image/google.png" alt="Google" class="google-img">
            <span>Signup with Google</span>
          </a>
        </div> -->
      </div>
    </section>
    <script src="auth.js"></script>
</body>
</html>
